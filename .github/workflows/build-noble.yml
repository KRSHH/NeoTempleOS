name: Build NeoTempleOS

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Build NeoTempleOS ISO
        run: |
          cd scripts
          # Use our custom config.sh which sets TARGET_NAME and customizations
          ./build.sh -
          cd ..
          
      - name: List build artifacts
        run: |
          ls -la scripts/*.iso || echo "No ISO found in scripts/"
          ls -la scripts/image/ || echo "No image/ directory"

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeoTempleOS-${{ github.sha }}
          path: |
            scripts/*.iso
            scripts/image/md5sum.txt
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: scripts/*.iso
          name: NeoTempleOS ${{ github.ref_name }}
          body: |
            # ðŸ”¥ NeoTempleOS Release ${{ github.ref_name }}
            
            **The Divine Brainrot Experience**
            
            ## What's New
            - Calculator now plays divine music
            - Random narrator quotes (Getting Over It style)
            - Custom brainrot sound effects
            - Meme wallpapers and themes
            
            ## Installation
            1. Download the ISO below
            2. Create bootable USB with Rufus/balenaEtcher
            3. Boot from USB
            4. Select "Install NeoTempleOS"
            5. Experience the divine brainrot
            
            ---
            *"Skibidi dop dop yes yes" - God, probably*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
